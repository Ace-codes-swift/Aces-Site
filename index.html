<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aces page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #556f9b;
            color: #000000;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            background-color: #67696e;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 15px 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, I'm Ace</h1>
        <h2>About Me</h2>
        <p>I am a coffee addict who makes stuff sometimes.</p>
        <h2>What I'm Working On</h2>
        <p>I'm obsessed with AI right now and I'm working on a face-tracking robot.</p>
    </div>
</body>
</html>
